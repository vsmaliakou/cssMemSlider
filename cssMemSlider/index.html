<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS MEM SLIDER</title>
  </head>
  <body>
    <div class="slider-body">
      <div class="container">
        <input type="radio" id="trigger1" name="slider" checked autofocus />
        <label for="trigger1"></label>
        <div class="slide bg1"></div>
        <div class="text">With your marksmanship, you need to join the Olympic shooting team</div>

        <input type="radio" id="trigger2" name="slider" />
        <label for="trigger2"></label>
        <div class="slide bg2"></div>
        <div class="text">Well, maybe we'll talk about business?</div>

        <input type="radio" id="trigger3" name="slider" />
        <label for="trigger3"></label>
        <div class="slide bg3"></div>
        <div class="text">Well hello, cop, what did you call?</div>

        <input type="radio" id="trigger4" name="slider" />
        <label for="trigger4"></label>
        <div class="slide bg4"></div>
        <div class="text">Well, that's truncated ... Karachun for you, Tsereteli!</div>
      </div>
    </div>
  </body>
</html>
